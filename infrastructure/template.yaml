AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  DomainName:
    Type: String
    Default: smultron.zwc.se
  CertificateArn:
    Type: String
    Description: ARN of ACM certificate for smultron.zwc.se
  AdminUsername:
    Type: String
    Default: admin
    NoEcho: true
  AdminPassword:
    Type: String
    NoEcho: true
  JWTSecret:
    Type: String
    NoEcho: true

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    MemorySize: 512
    Environment:
      Variables:
        AWS_REGION: !Ref AWS::Region
        PRODUCTS_TABLE: !Ref ProductsTable
        CATEGORIES_TABLE: !Ref CategoriesTable
        ORDERS_TABLE: !Ref OrdersTable
        ADMIN_USERNAME: !Ref AdminUsername
        ADMIN_PASSWORD: !Ref AdminPassword
        JWT_SECRET: !Ref JWTSecret

Resources:
  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: smultron-products
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  CategoriesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: smultron-categories
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: smultron-orders
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  LoginFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        OutExtension:
          - .js=.mjs
        Target: node20
        Sourcemap: false
        EntryPoints:
          - index.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
        External:
          - '@aws-sdk/*'
    Properties:
      FunctionName: smultron-login
      CodeUri: ./
      Handler: index.login
      Events:
        LoginApi:
          Type: Api
          Properties:
            Path: /api/v1/admin/login
            Method: POST
            RestApiId: !Ref ApiGateway

  ListProductsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        OutExtension:
          - .js=.mjs
        Target: node20
        Sourcemap: false
        EntryPoints:
          - index.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
        External:
          - '@aws-sdk/*'
    Properties:
      FunctionName: smultron-list-products
      CodeUri: ./
      Handler: index.listProducts
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProductsTable
      Events:
        ListProductsApi:
          Type: Api
          Properties:
            Path: /api/v1/products
            Method: GET
            RestApiId: !Ref ApiGateway

